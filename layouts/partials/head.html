<head>
<script>
// check for IE. If IE, display alert  
(function detectIE() {
  var ua = window.navigator.userAgent;
  var msie = ua.indexOf('MSIE ');
  var trident = ua.indexOf('Trident/');
  var edge = ua.indexOf('Edge/');
  if (msie > 0 || trident > 0) {
    // IE 10 or older 
    document.getElementById("IE").style.display = block;
  }  else {
    // Edge or other browser
    return false;
  }
})();
</script>
<meta charset="utf-8">
<title>
  {{ if .IsHome}}
    {{ .Site.Title }}
  {{ else }}
    {{ .Page.Title }}
  {{ end }}
</title>
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Page.Title }}{{ end }}" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content='{{ if .IsHome }}{{ delimit .Site.Params.keywords ", "}}{{ else if .IsPage }}{{ delimit .Page.Params.keywords ", " }}{{ end }}'>
<meta name="author" content="{{ .Site.Params.author }}">
<meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else if .IsPage }}{{ .Page.Params.description }}{{ end }}">
<meta property="og:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else if .IsPage }}{{ .Page.Params.description }}{{ end }}" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
<link rel="stylesheet" type="text/css" media="screen and (min-width: 800px)" href="{{ .Site.BaseURL }}/css/800.css" />
<link rel="stylesheet" type="text/css" media="screen and (max-width: 799px)" href="{{ .Site.BaseURL }}/css/799.css" />
</head>
